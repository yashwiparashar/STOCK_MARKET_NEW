<div class="container">

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Stock</th>
          <th>totalShares</th>
          <th>DateAdded</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{item.id}}</td>
          <td>{{item.ipoCompanyName}}</td>
          <td>{{item.price}}</td>
          <td>{{item.stockExchange}}</td>
          <td>{{item.totalShares}}</td>
          <td>{{item.dateAdded}}</td>
          
         <!-- <td>
           <button on-click='Getitem(item.itemId)'>Details</button>
           <button on-click='DeleteItem(item.itemId)'>Delete</button>
         </td> -->
        </tr>
      </tbody>
    </table>
  
  </div>
