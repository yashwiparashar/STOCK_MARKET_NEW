<form #login ="ngForm" (ngSubmit)="submit()">

    <div class="form-group">
        <label for="id">ID</label>
        <input  ngModel name="id"  #id="ngModel" id="mail"type="number" class="form-control">
    </div>

    <div class="form-group">
    <label for="firstName">NAME</label>
    <input   name="name"  #name="ngModel" [(ngModel)]="user.name" id="firstName"type="text" class="form-control"  >
</div>
<div class="form-group">
    <label for="mail">EMAIL-ID</label>
    <input email  name="mail"   [(ngModel)]="user.email" #mail="ngModel" id="mail"type="email" class="form-control">
</div>
<div class="form-group">
    <label for="password">PASSWORD</label>
    <input ngModel name="pass"  [(ngModel)]="user.password"  #pass="ngModel" id="password"type="text" class="form-control">
</div>
<button class="btn btn-primary" type="submit" on-click='AddUser()'>Submit</button>

</form>
