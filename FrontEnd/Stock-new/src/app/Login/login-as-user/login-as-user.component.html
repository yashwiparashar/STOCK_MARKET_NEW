<form #login ="ngForm" (ngSubmit)="submit()">
    <div class="form-group">
    <label for="firstName">NAME</label>
    <input  ngModel name="name"  #name="ngModel"  id="firstName"type="text" class="form-control">
</div>
<div class="form-group">
    <label for="mail">EMAIL-ID</label>
    <input email ngModel name="mail"  #mail="ngModel" id="mail"type="email" class="form-control">
</div>
<div class="form-group">
    <label for="password">PASSWORD</label>
    <input ngModel name="pass"  #pass="ngModel" id="password"type="text" class="form-control">
</div>
<button class="btn btn-primary" type="submit" on-click='Userdash()'>Submit</button>

</form>
