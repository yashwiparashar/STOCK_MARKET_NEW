<h2>ADD-EXCHANGE</h2>
<form #login ="ngForm" (ngSubmit)="submit()">

    <div class="form-group">
        <label for="id">ID</label>
        <input  ngModel name="id"  #id="ngModel" id="mail"type="number" class="form-control">
    </div>

    <div class="form-group">
    <label for="firstName">STOCKEXCHANGE-NAME</label>
    <input   name="name"  #name="ngModel" [(ngModel)]="exchange.stockName" id="firstName"type="text" class="form-control"  >
</div>

<div class="form-group">
    <label for="password">CONTACT-ADDRESS</label>
    <input ngModel name="stockExchange"  [(ngModel)]="exchange.contactAddress"  #stockExchange="ngModel" id="password"type="text" class="form-control">
</div>



<button class="btn btn-primary" type="submit" on-click='AddUser()'>Submit</button>

</form>
